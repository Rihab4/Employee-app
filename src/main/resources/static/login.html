<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee App - Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset & base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #msg {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }

        .toggle-btn {
            margin: 10px 0;
            cursor: pointer;
            color: #4CAF50;
            text-decoration: underline;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 id="formTitle">Login to your HR application</h2>

    <!-- Login Form -->
    <form id="loginForm">
        <input type="email" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="msg"></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display: none;">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role"  title="role" required>
                <option value="">Select Role</option>
            <option value="ROLE_USER">User</option>
            <option value="ROLE_HR">HR</option>
        </select>
        <button type="submit">Register</button>
        <p id="msgRegister"></p>
    </form>

    <div class="toggle-btn" id="toggleForm">Don't have an account? Register</div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toggleBtn = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');

    toggleBtn.addEventListener('click', () => {
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'Login to our HR application';
            toggleBtn.textContent = "Don't have an account? Register";
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = 'Register New User';
            toggleBtn.textContent = "Already have an account? Login";
        }
        document.getElementById('msg').textContent = '';
        document.getElementById('msgRegister').textContent = '';
    });

    // Login
    loginForm.addEventListener('submit', async e => {
        e.preventDefault();
        const formData = new FormData(loginForm);

        const resp = await fetch('/login', {
            method: 'POST',
            body: new URLSearchParams(formData),
            credentials: 'include'
        });

        if (resp.ok) {
            window.location.href = '/index.html';
        } else {
            document.getElementById('msg').textContent = 'Invalid credentials';
        }
    });

    // Register
    registerForm.addEventListener('submit', async e => {
        e.preventDefault();
        const formData = new FormData(registerForm);

        const payload = {
            email: formData.get('email'),
            password: formData.get('password'),
            role: formData.get('role')
        };

        const resp = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if (resp.ok) {
            document.getElementById('msgRegister').style.color = 'green';
            document.getElementById('msgRegister').textContent = 'User registered! Please login.';
        } else {
            const text = await resp.text();
            document.getElementById('msgRegister').style.color = 'red';
            document.getElementById('msgRegister').textContent = text;
        }
    });
</script>
</body>
</html>
