<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f6f8;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #logoutBtn {
            background: #f44336;
            color: white;
        }

        #addBtn {
            background: #4CAF50;
            color: white;
            margin-bottom: 20px;
        }

        #addBtn:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .employee-grid {
            display: inline;
            width: 200px;
            gap: 20px;
        }

        .employee-card img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }


        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .close-modal {
            position: absolute;
            top: 5px;
            right: 10px;
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>Employee Directory</h1>
    <button id="logoutBtn">Logout</button>
</div>

<button id="addBtn">Add a new employee</button>

<div id="employeeGrid" class="employee-grid"></div>

<div id="detailsModal" class="modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">X</button>
        <img
                id="modalPhoto"
                src="placeholder.png"
                alt="Employee photo"
                title="Employee photo">
        <h3 id="modalName"></h3>
        <p>Email: <span id="modalEmail"></span></p>
        <p>Location: <span id="modalLocation"></span></p>
        <p>Role: <span id="modalRole"></span></p>
    </div>
</div>

<script>
    let roles = [];

    async function loadUser() {
        const resp = await fetch('/user', {credentials: 'include'});
        if (!resp.ok) {
            window.location.href = 'login.html';
            return;
        }

        const data = await resp.json();
        roles = data.roles.map(r => r.authority);
        configureUI();
    }

    function configureUI() {
        const addBtn = document.getElementById('addBtn');
        if (!roles.includes('ROLE_ADMIN') && !roles.includes('ROLE_HR')) {
            addBtn.disabled = true;
            addBtn.title = "Not allowed";
        } else {
            addBtn.onclick = () => window.location = 'add.html';
        }
    }

    async function loadEmployees() {
        const resp = await fetch('/employees/getAll', {credentials: 'include'});
        if (!resp.ok) return;

        const employees = await resp.json();
        const grid = document.getElementById('employeeGrid');
        grid.innerHTML = '';

        employees.forEach(emp => {
            const card = document.createElement('div');
            card.className = 'employee-card';
            card.onclick = () => openModal(emp);

            // Delete button only for admin
            if (roles.includes('ROLE_ADMIN')) {
                const del = document.createElement('button');
                del.className = 'delete-btn';
                del.textContent = 'X';
                del.onclick = e => {
                    e.stopPropagation();
                    deleteEmployee(emp.id);
                };
                card.appendChild(del);
            }

            const img = document.createElement('img');
            img.src = emp.photoUrl ? `/images/ads/${emp.photoUrl}` : 'placeholder.png';
            card.appendChild(img);

            const name = document.createElement('div');
            name.textContent = emp.firstName + ' ' + emp.lastName;
            card.appendChild(name);

            grid.appendChild(card);
        });
    }

    function openModal(emp) {
        document.getElementById('modalPhoto').src = emp.photoUrl ? `/images/ads/${emp.photoUrl}` : 'placeholder.png';
        document.getElementById('modalName').textContent = emp.firstName + ' ' + emp.lastName;
        document.getElementById('modalEmail').textContent = emp.email || '';
        document.getElementById('modalLocation').textContent = emp.location || '';
        document.getElementById('modalRole').textContent = emp.role || '';
        document.getElementById('detailsModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('detailsModal').style.display = 'none';
    }

    async function deleteEmployee(id) {
        if (!confirm('Delete this employee?')) return;

        const resp = await fetch(`/employees/${id}`, {
            method: 'DELETE',
            credentials: 'include'
        });

        if (resp.ok) loadEmployees();
        else alert('Not allowed');
    }

    async function logout() {
        await fetch('/logout', {method: 'POST', credentials: 'include'});
        window.location.href = 'login.html';
    }

    document.getElementById('logoutBtn').onclick = logout;

    loadUser().then(loadEmployees);
</script>

</body>
</html>
